<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>EVASION</title>
   <link rel="stylesheet" href="style.css">
</head>

<!-- Début HTML  -->

<body>
<!-- Bar Nav -->
   <nav id="navContainer">
      <div class="logo">
         <img src="images/logo.png" alt="Logo du journal">
         <h1 id="nomJournal">Evasion</h1>
      </div>
      <ul id="navBarList">
         <!-- <li><a href="#theme1">Durabilité</a></li>
         <li><a href="#theme2">Tzchnologies</a></li>
         <li><a href="#theme3">Tendances</a></li>
         <li><a href="#theme4">Expériences</a></li> -->
      </ul>
      <button>S'abonner</button>
   </nav>

  <!-- // Banniere // -->
   <header id="heroBanner">
      <h1 id="nomJournal">Evasion</h1>
      <h2 id="phraseAccroche">Réenchantons le tourisme</h2>
      <p id="texteAppelAction">Inscrivez-vous à notre newsletter pour ne rien manquer !</p> 
      <div id="themesContainer" class="themes"></div>
   </header>

   <!-- Main article  -->
   <section id="articlePrincipal">
      <h2>Article principal</h2>
      <div>
         <h3 id="titrePrincipal">Titre principal</h3>
         <p id="themePrincipal">Thème</p>
         <p id="datePrincipal">Date</p>
         <p id="descriptionPrincipal">Description de l'article principal</p>
         <img id="imagePrincipal" src="" alt="Image principale">
      </div>
   </section>

    <!-- Articles secondaires -->
   <section id="articlesContainer">
      <h2>Autres articles</h2>
   </section>

   <!-- Auteurs -->
   <section id="auteursContainer">
      <h2>Découvrez notre équipe</h2>
   </section>

   
   <footer>
      <p>© Evasion 2024</p>
   </footer>


   <script src="script.js"></script>
</body>
</html>
